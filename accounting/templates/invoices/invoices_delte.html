{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}

Delete Invoice

{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h2>Delete Inv'</h2>
     <form action="{% url 'accounting:Invoice_Delete' id %}"method="POST">
    	{% csrf_token %}
    	{% crispy form %}
    	<input type="submit" value="Delete" class="btn btn-danger">
    	<a href="{{ request.META.HTTP_REFERER }}"><button type="button" class="btn btn-secondary">Cancel</button></a>
	</form>

    </div>

</div>
{% endblock content %}
