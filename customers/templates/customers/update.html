{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}

Update Customer

{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h2>Update Customer</h2>
     <form action="{% url 'customers:update' id %}"method="POST">
    	{% csrf_token %}
    	{% crispy form %}
    	<input type="submit" value="Submit" class="btn btn-primary">
    	<a href="{{ request.META.HTTP_REFERER }}"><button type="button" class="btn btn-secondary">Cancel</button></a>
	</form>
      
    </div>
  </div>


</div>
{% endblock content %}
