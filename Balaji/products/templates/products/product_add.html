{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}

Add Product

{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h2>Add Product</h2>
     <form class="form-horizontal" method="post" action="{% url 'products:Product_Create' %}">
    	{% csrf_token %}
    	{{ form|crispy }}
    	<div class="control-group">
      		<div class="controls">
    			<input type="submit" value="Submit" class="btn btn-primary">
    			<a href="{{ request.META.HTTP_REFERER }}"><button type="button" class="btn btn-secondary">Cancel</button></a>
    		</div>
    	</div>
	</form>
      
      
    </div>
  </div>


</div>
{% endblock content %}
